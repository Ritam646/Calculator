<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Scientific Calculator</title>
  </head>
  <body>
     <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button id="ac" class="operator" onclick="screen.value=''">AC</button>
                <button class="operator" onclick="fact()">x!</button>
                <button class="buttons" class="operator">(</button>
                <button class="buttons" class="operator">)</button>
                <button class="buttons" class="operator">%</button>
                <button id="del" class="operator" onclick="backspc()">DEL</button>
            </div>

            <div class="row">
                <button class="operator" onclick="sin()">sin</button>
                <button class="operator" onclick="pi()">π</button>
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons" class="operator">÷</button>
            </div>

            <div class="row">
                <button class="operator" onclick="cos()">cos</button>
                <button class="operator" onclick="log()">log</button>
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons" class="operator">x</button>
            </div>

            <div class="row">
                <button class="operator" onclick="tan()">tan</button>
                <button class="operator" onclick="sqrt()">√</button>
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons" class="operator">-</button>
            </div>

            <div class="row">
                <button class="operator" onclick="e()">e</button>
                <button class="operator" onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span> </button>
                <button class="buttons">0</button>
                <button class="buttons" class="operator">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value)" class="equalBtn">=</button>
                <button class="buttons" class="operator">+</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
